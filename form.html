<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
        <form caption="server.js" method="post">
            <fieldset>
            <h1><strong><em>SIGNUP</em></strong></h1>
            <div><p>Enter your name: <input type="text" name="Name" placeholder="Your Name"></p></div>
            <div> <p>Enter your Email: <input type="var"name="Email"placeholder="Email I'd"></p></div>
            <div><p>Enter your Phone Number: <input type="number"name="number" placeholder="Number"></p></div>
            <div>
                <p>Enter your passward:<input type="password" placeholder="enter password" name="pwd"
                 pattern="/[A-Za-z]{4}[0-9]{4}/"
                minlength="8" maxlength="12"></p></div>

               <div> <p>Enter your age:<input type="number" name="age" id="" min="20" max="25"></p></div>
               
              
            <div>
                <p>Choose your gender: <input type="radio"id="M" name="gen"value="Male">
            <label for="M">Male</label>
            <input type="radio"id="F" name="gen"value="Female">
            <label for="F">female</label>
        </div>
        </p>
        <div>  
        <p>Select City: <input type="checkbox"name="city" id="B"value="Bhubaneswar">
            <label for="B">Bhubaneswar</label>
            <input type="checkbox"name="city" id="H"value="Hyderbad">
            <label for="H">Hyderbad</label>
            <input type="checkbox"name="city" id="V"value="Vizag">
            <label for="V">Vizag</label>
            <input type="checkbox"name="city" id="D"value="Delhi">
            <label for="D">Delhi</label>
            <input type="checkbox"name="city" id="M"value="Mubai">
            <label for="M">Mubai</label>
        </p>
        </div>
        <div>
            <label for="Dish">Choose your favourite Dish:</label>
            <select name="Dishes" id="Dish">
                <option value="biryani">Biryani</option>
                <option value="chole">Chole</option>
                <option value="samosa">Samosa</option>
                <option value="dosa">Dosa</option>
            </select>
        </div><br>
        <div>
            <label for="fr">Please Select your favourite Dessert:</label>
            <input type="text" name="Dessert" id="fr" list="mydata">
            <datalist id="mydata">
                <option value="Cake"></option>
                <option value="Brownies"></option>
                <option value="Cookies"></option>
                <option value="Custards"></option>
            </datalist>
        </div><br>
        <div>
            <label for="food">Choose your Cuisine:</label>
            <select name="cuisine" id="food">
                <optgroup label="South India">
        
                    <option value="Dosa">Dosa</option>
                    <option value="Chicken 65">Chicken 65</option>
                    <option value="Appam">Appam</option>
                    <option value="Pulihora">Pulihora</option>
                    <option value="Upma">Upma</option>
                </optgroup>
                <optgroup label="North India">
                    <option value="Chole Bhature">Chole Bhature</option>
                    <option value="Dahi Bhalla">Dahi Bhalla</option>
                    <option value="Chicken Curry">Chicken Curry</option>
                    <option value="Kheer">Kheer </option>
                </optgroup>
                <optgroup label="others">
                    <option value="Aloo Samosa">Aloo Samosa</option>
                </optgroup>
        
            </select>
        </div><br>
        
        <div>
            <button>Submit</button>
            <input type="reset" value="Reset">
        </div>
    </fieldset>

        </form>
       
</body>
</html>
